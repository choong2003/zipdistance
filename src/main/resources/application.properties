spring.application.name=zipdistance
spring.datasource.url=jdbc:postgresql://localhost:5432/zipdistance
spring.datasource.username=testadmin
spring.datasource.password=testadmin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.expiration=3600000
rsa.key.private.path=secret/private_key.pem
rsa.key.public.path=secret/public_key.pem

spring.sql.init.data-locations=classpath:sql/data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
#spring.jpa.show-sql=true

#print hibernate sql logs
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#print spring security logs
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security.web.access=DEBUG

# Logging Toggle
audit.logging.db=true
audit.logging.file=true

#To enable audit/log aspect
audit.aspect.enabled=true
log.aspect.enabled=true
# Log file name and path
# Or specify a directory (Spring Boot auto-names it as 'spring.log')
logging.file.path=logs
logging.file.name=logs/application.log
logging.config=classpath:log4j2-spring.xml

